<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esercizi JS Vanilla</title>
<link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Esercizi JS → React</h1>

  <!-- 🔢 Counter -->
  <section>
    <h2>Counter</h2>
    <p id="count">0</p>
    <button id="increment">Incrementa</button>
    <button id="decrement">Decrementa</button>
  </section>

  <!-- 📂 Accordion -->
  <section>
    <h2>Accordion</h2>
    <div class="accordion-item">
      <div class="accordion-header">Sezione 1</div>
      <div class="accordion-content">Contenuto della sezione 1</div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">Sezione 2</div>
      <div class="accordion-content">Contenuto della sezione 2</div>
    </div>
  </section>

  <!-- 🗂️ Tabs -->
  <section>
    <h2>Tabs</h2>
    <div>
      <button class="tab-btn" data-tab="1">Tab 1</button>
      <button class="tab-btn" data-tab="2">Tab 2</button>
      <button class="tab-btn" data-tab="3">Tab 3</button>
    </div>
    <div class="tab-content" id="tab-1">Contenuto Tab 1</div>
    <div class="tab-content" id="tab-2">Contenuto Tab 2</div>
    <div class="tab-content" id="tab-3">Contenuto Tab 3</div>
  </section>

  <!-- 💬 Modale -->
  <section>
    <h2>Modale</h2>
    <button id="openModal">Apri Modale</button>
    <div id="modal">
      <div id="modalContent">
        <p>Questo è il contenuto della modale</p>
        <button id="closeModal">Chiudi</button>
      </div>
    </div>
  </section>


</body>
</html>
